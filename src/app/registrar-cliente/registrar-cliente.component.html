<div class="col-md-6 offset-md-3">
    <h3 class="text-center"> Registro de cliente </h3>

    <form (ngSubmit)="onSubmit()">
         <div class="form-group">
            <label>Nombre: </label>
            <input type="text" class="form-control" placeholder="Nombre" id="nombre" [(ngModel)]="cliente.NOMBRE" name="nombre">
            <label>Apellido: </label>
            <input type="text" class="form-control" placeholder="Apellido" id="nombre" [(ngModel)]="cliente.APELLIDO" name="apellido">
            <label>Razon social: </label>
            <input type="text" class="form-control" placeholder="Razon social" id="nombre" [(ngModel)]="cliente.RAZSOC" name="razsoc">
            <label>Telefono: </label>
            <input type="text" class="form-control" placeholder="Telefono" id="nombre" [(ngModel)]="cliente.TELEFONO" name="telefono">
            <label>Fecha de ingreso: </label>
            <input type="date" class="form-control" placeholder="Fecha ingreso" id="nombre" [(ngModel)]="cliente.FECH_REGISTRO" name="fecha">
            <label>Fecha de modificacion: </label>
            <input type="date" class="form-control" placeholder="Fecha modificacion" id="nombre" [(ngModel)]="cliente.FECH_MODI" name="fecha">
        </div>

        <button class="btn btn-success" type="submit">Guardar</button>
    </form>
</div>
